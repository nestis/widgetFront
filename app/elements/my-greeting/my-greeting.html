<dom-module id="my-greeting">
  <template>
    <h1 class="page-title" tabindex="-1">{{greeting}}</h1>
    <label for="greeting-input">{{localize('my-greeting.title')}}</label>
    <input id="greeting-input" value="{{greeting::input}}">
  </template>

  <!-- In this example we use ES5 to create the Polymet component. Soooooo 2005.... -->
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'my-greeting',
        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        },
        behaviors: [
          Polymer.AppLocalizeBehavior
        ],
        attached: function() {
          this.loadResources(this.resolveUrl('i18n/my-greeting.json'));
        }
      });
    })();
  </script>
</dom-module>
