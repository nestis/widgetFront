<dom-module id="header-drawer-styles">
    <template>
    <style include="shared-styles">
          #mainToolbar.tall .app-name {
                font-size: 40px;
                font-weight: 300;
                /* Required for main area's paper-scroll-header-panel custom condensing transformation */
                -webkit-transform-origin: left center;
                transform-origin: left center;
            }

            #mainToolbar .middle-container,
            #mainToolbar .bottom-container {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }

            #mainToolbar .middle-container  {
                height: 100%;
                margin-left: 48px;
            }

            #mainToolbar:not(.tall) .middle-container {
                font-size: 18px;
                padding-bottom: 0;
            }

            #mainToolbar .bottom-container {
                @apply(--paper-font-subhead);

                margin-left: 48px;
                /* Required for main area's paper-scroll-header-panel custom condensing transformation */
                -webkit-transform-origin: left center;
                transform-origin: left center;
            }
            #mainToolbar #topBar {
                float: right
            }
        </style>
    </template>
</dom-module>
